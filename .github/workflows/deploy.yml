name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies (if any)
      run: |
        # Check if package.json exists and install dependencies
        if [ -f package.json ]; then
          npm ci
        fi

    - name: Build (if needed)
      run: |
        # Add build steps if you have a build process
        # For example: npm run build
        echo "No build step required for static site"

    - name: Validate HTML
      run: |
        # Validate HTML files using locally installed html-validate
        find . -name "*.html" -not -path "./node_modules/*" -exec npx html-validate {} \;

    - name: Check for broken links (optional)
      run: |
        # Check links using locally installed linkinator
        npx linkinator https://beshwanthsai.github.io/PORTFOLIO/ --recurse --silent --timeout=5000 || true

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4